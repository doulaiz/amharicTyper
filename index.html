<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/amharic_typer.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/amharic_typer.css" />

    <title>Amharic Typer example</title>
</head>

<body>
    <form>

        <div class="form-group">
            <label for="example-fidel-input">Converts text to Fidels</label>
            <input class="form-control amharic-typer" type="text" id="example-fidel-input" />
        </div>

        <div class="form-group">
            <label for="example-fidel-input-punc">Converts text and punctuation to Fidels</label>
            <input class="form-control amharic-typer amharic-punctuation" type="text" id="example-fidel-input-punc" />
        </div>
    </form>
</body>

</html>
